<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">思源笔记鼠标手势插件 / Mouse Gesture Plugin</text>
  
  <!-- Mouse in center -->
  <g transform="translate(400,300)">
    <!-- Mouse body -->
    <path d="M-30,-50 C-40,-20 -40,40 -30,70 C-20,80 20,80 30,70 C40,40 40,-20 30,-50 Z" fill="#ddd" stroke="#666" stroke-width="2"/>
    <!-- Left button -->
    <path d="M-30,-50 C-40,-20 -40,0 -30,10 C-20,15 -5,15 0,10 C5,0 5,-20 0,-50 Z" fill="#ccc" stroke="#666" stroke-width="2"/>
    <!-- Right button (highlighted) -->
    <path d="M0,-50 C-5,-20 -5,0 0,10 C5,15 20,15 30,10 C40,0 40,-20 30,-50 Z" fill="#ffcccc" stroke="#ff6666" stroke-width="2"/>
    <!-- Scroll wheel -->
    <rect x="-5" y="-30" width="10" height="20" rx="5" ry="5" fill="#bbb" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Basic Gestures -->
  <!-- Up -->
  <g transform="translate(400,180)">
    <path d="M0,0 L0,-70 M-10,-60 L0,-70 L10,-60" stroke="#4285f4" stroke-width="3" fill="none"/>
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4285f4">👆 滚动到顶部 / Scroll to Top</text>
  </g>
  
  <!-- Down -->
  <g transform="translate(400,420)">
    <path d="M0,0 L0,70 M-10,60 L0,70 L10,60" stroke="#34a853" stroke-width="3" fill="none"/>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34a853">👇 滚动到底部 / Scroll to Bottom</text>
  </g>
  
  <!-- Left -->
  <g transform="translate(280,300)">
    <path d="M0,0 L-70,0 M-60,-10 L-70,0 L-60,10" stroke="#fbbc05" stroke-width="3" fill="none"/>
    <text x="-70" y="-20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fbbc05">👈 切换到左侧标签页 / Switch to Left Tab</text>
  </g>
  
  <!-- Right -->
  <g transform="translate(520,300)">
    <path d="M0,0 L70,0 M60,-10 L70,0 L60,10" stroke="#ea4335" stroke-width="3" fill="none"/>
    <text x="70" y="-20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ea4335">👉 切换到右侧标签页 / Switch to Right Tab</text>
  </g>
  
  <!-- Advanced Gestures -->
  <!-- Right then Up -->
  <g transform="translate(520,180)">
    <path d="M-120,120 C-80,120 -70,80 -50,50 C-30,20 0,0 40,-40 M30,-40 L40,-40 L30,-30" stroke="#9c27b0" stroke-width="3" fill="none" stroke-dasharray="5,2"/>
    <text x="30" y="-50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9c27b0">↗️ 定位当前文档 / Locate Document</text>
  </g>
  
  <!-- Right then Down -->
  <g transform="translate(520,420)">
    <path d="M-120,-120 C-80,-120 -70,-80 -50,-50 C-30,-20 0,0 40,40 M30,30 L40,40 L50,30" stroke="#009688" stroke-width="3" fill="none" stroke-dasharray="5,2"/>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#009688">↘️ 关闭当前标签页 / Close Current Tab</text>
  </g>
  
  <!-- Left then Down -->
  <g transform="translate(280,420)">
    <path d="M120,-120 C80,-120 70,-80 50,-50 C30,-20 0,0 -40,40 M-30,30 L-40,40 L-50,30" stroke="#3f51b5" stroke-width="3" fill="none" stroke-dasharray="5,2"/>
    <text x="-60" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3f51b5">↙️ 关闭其他标签页 / Close Other Tabs</text>
  </g>
  
  <!-- Left then Up -->
  <g transform="translate(280,180)">
    <path d="M120,120 C80,120 70,80 50,50 C30,20 0,0 -40,-40 M-30,-40 L-40,-40 L-30,-30" stroke="#ff9800" stroke-width="3" fill="none" stroke-dasharray="5,2"/>
    <text x="-40" y="-50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff9800">↖️ 关闭所有标签页 / Close All Tabs</text>
  </g>
  
  <!-- Middle-Click Feature -->
  <g transform="translate(150,500)">
    <circle cx="0" cy="0" r="25" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#03a9f4">⊙</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#03a9f4">中键定位文档 / Middle-Click to Locate</text>
  </g>
  
  <!-- Visual Feedback -->
  <g transform="translate(650,500)">
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#4caf50" stroke-width="3"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4caf50">成功识别的手势 / Recognized Gesture</text>
    
    <line x1="-30" y1="40" x2="30" y2="40" stroke="#9e9e9e" stroke-width="3"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9e9e9e">未设置操作的手势 / Gesture Without Action</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">通过简单的鼠标手势提升思源笔记效率 / Boost SiYuan Note efficiency with simple mouse gestures</text>
</svg>