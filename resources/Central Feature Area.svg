<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="768" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Central Feature Area - Mouse with Gestures -->
  <g transform="translate(512, 280)">
    <!-- Mouse illustration -->
    <ellipse cx="0" cy="0" rx="70" ry="90" fill="#ffffff" stroke="#333333" stroke-width="3"/>
    <rect x="-35" y="-90" width="70" height="55" rx="35" ry="25" fill="#ffffff" stroke="#333333" stroke-width="3"/>
    <line x1="0" y1="-35" x2="0" y2="-15" stroke="#666666" stroke-width="3"/>
    <line x1="-35" y1="-65" x2="35" y2="-65" stroke="#666666" stroke-width="1"/>
    <rect x="-30" y="-90" width="30" height="40" rx="10" ry="10" fill="#f0f0f0" stroke="#333333" stroke-width="1"/>
    <rect x="0" y="-90" width="30" height="40" rx="10" ry="10" fill="#ffdddd" stroke="#ff6666" stroke-width="2"/>
    
    <!-- Gesture Paths (Primary Features) -->
    <!-- Up Path -->
    <path d="M0,0 L0,-120" stroke="#4285f4" stroke-width="4" fill="none" stroke-linecap="round"/>
    <polygon points="0,-130 -10,-115 10,-115" fill="#4285f4"/>
    <text x="0" y="-140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#4285f4">👆 滚动到顶部</text>
    
    <!-- Down Path -->
    <path d="M0,0 L0,120" stroke="#34a853" stroke-width="4" fill="none" stroke-linecap="round"/>
    <polygon points="0,130 -10,115 10,115" fill="#34a853"/>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#34a853">👇 滚动到底部</text>
    
    <!-- Left Path -->
    <path d="M0,0 L-120,0" stroke="#fbbc05" stroke-width="4" fill="none" stroke-linecap="round"/>
    <polygon points="-130,0 -115,-10 -115,10" fill="#fbbc05"/>
    <text x="-130" y="-15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#fbbc05">👈 切换到左侧标签页</text>
    
    <!-- Right Path -->
    <path d="M0,0 L120,0" stroke="#ea4335" stroke-width="4" fill="none" stroke-linecap="round"/>
    <polygon points="130,0 115,-10 115,10" fill="#ea4335"/>
    <text x="130" y="-15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#ea4335">👉 切换到右侧标签页</text>
    
    <!-- Curved Paths (Advanced Features) - Right-Up -->
    <path d="M0,0 C30,-10 60,-30 80,-80" stroke="#9c27b0" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="5,3"/>
    <text x="85" y="-90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#9c27b0">↗️ 定位当前文档</text>
    
    <!-- Curved Paths - Right-Down -->
    <path d="M0,0 C30,10 60,30 80,80" stroke="#009688" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="5,3"/>
    <text x="85" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#009688">↘️ 关闭当前标签页</text>
    
    <!-- Curved Paths - Left-Down -->
    <path d="M0,0 C-30,10 -60,30 -80,80" stroke="#3f51b5" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="5,3"/>
    <text x="-85" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#3f51b5">↙️ 关闭其他标签页</text>
    
    <!-- Curved Paths - Left-Up -->
    <path d="M0,0 C-30,-10 -60,-30 -80,-80" stroke="#ff9800" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="5,3"/>
    <text x="-85" y="-90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#ff9800">↖️ 关闭所有标签页</text>
  </g>
  
</svg> 